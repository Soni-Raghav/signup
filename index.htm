<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content-left" id="">
      <div id="title">
        <img src="images/odin-lined.png" id="logo" alt="" srcset="">
        <h2>ODIN</h2>
      </div>
    </div>
    <div class="content-right" id="">
      <div class="descHead" id="">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

          You know you want to.</p>
      </div>
    
        <form action="#" id="signUp">
          <legend>Let's Do This!</legend>
          <div class="personalInfo" id="">
            <legend>First Name</legend>
            <input type="text" name="" id="">
            <legend>Last Name</legend>
            <input type="text" name="" id="">
          </div>
          <div class="contactInfo" id="">
            <legend>Email</legend>
            <input type="email" name="" id="">
            <legend>Phone No.</legend>
            <input type="text" name="" id="">
          </div>
          <div class="creditional" id="">
            <legend>Password</legend>
            <input type="password" name="" id="">
            <legend>Confirm Password</legend>
            <input type="password" name="" id="">
          </div>
        
        </form>
            <div class="sub">
        <input type="submit" id="btn" value="Create Account">
      </div>
    </div>

  </div>
</body>
</html>
